<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HVAC Map-Out - Cowboys AC</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 60px;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .btn {
      background-color: #E63946;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://cowboysac.com/wp-content/uploads/2025/06/color-logo-scaled-2-1.webp" alt="Cowboys AC Logo" />
      <h2>HVAC Map-Out</h2>
    </header>

    <form id="mapOutForm">
      <!-- Step 1: Job Info -->
      <div class="step active" id="step1">
        <h3>Step 1: Job Information</h3>
        <div class="form-group">
          <label for="customerName">Customer Name</label>
          <input type="text" id="customerName" required />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" required />
        </div>
        <div class="form-group">
          <label for="techName">Technician Name</label>
          <input type="text" id="techName" required />
        </div>
        <div class="form-group">
          <label for="jobDate">Date</label>
          <input type="date" id="jobDate" required />
        </div>
        <button type="button" class="btn" onclick="nextStep(1)">Next</button>
      </div>

      <!-- Step 2: Existing System -->
      <div class="step" id="step2">
        <h3>Step 2: Existing System</h3>
        <div class="form-group">
          <label for="existingSystem">Describe the current system</label>
          <textarea id="existingSystem" required></textarea>
        </div>
        <button type="button" class="btn" onclick="nextStep(2)">Next</button>
      </div>

      <!-- Step 3: Duct Layout -->
      <div class="step" id="step3">
        <h3>Step 3: Duct Layout Mapping</h3>
        <div class="form-group">
          <label for="ductNotes">Room-by-room duct info</label>
          <textarea id="ductNotes" required></textarea>
        </div>
        <button type="button" class="btn" onclick="nextStep(3)">Next</button>
      </div>

      <!-- Step 4: Proposal Info -->
      <div class="step" id="step4">
        <h3>Step 4: New System Proposal</h3>
        <div class="form-group">
          <label for="proposalDetails">Planned system, changes, brand</label>
          <textarea id="proposalDetails" required></textarea>
        </div>
        <button type="button" class="btn" onclick="nextStep(4)">Next</button>
      </div>

      <!-- Step 5: Special Requirements -->
      <div class="step" id="step5">
        <h3>Step 5: Special Requirements</h3>
        <div class="form-group">
          <label for="specialNotes">Attic, crawlspace, permits, etc.</label>
          <textarea id="specialNotes" required></textarea>
        </div>
        <button type="button" class="btn" onclick="nextStep(5)">Next</button>
      </div>

      <!-- Step 6: Signature -->
      <div class="step" id="step6">
        <h3>Step 6: Final Signature</h3>
        <div class="form-group">
          <label for="techSignature">Technician Signature (typed)</label>
          <input type="text" id="techSignature" required />
        </div>
        <button type="submit" class="btn">Submit Map-Out</button>
      </div>
    </form>
  </div>

  <script>
    function nextStep(current) {
      const currentStep = document.getElementById(`step${current}`);
      const inputs = currentStep.querySelectorAll('input, textarea');
      for (const input of inputs) {
        if (!input.value.trim()) {
          alert("Please complete all required fields.");
          return;
        }
      }
      currentStep.classList.remove("active");
      document.getElementById(`step${current + 1}`).classList.add("active");
    }

    document.getElementById("mapOutForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Map-Out Submitted Successfully.");
      // Logic to save or export can be added here later
    });
  </script>
</body>
</html>
